<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-POSITIONING</title>
    <style>
.red-box {
    height: 400px;
    width: 300px;
    position: fixed;
    background-color: red;
    top: 200px;
    left: 200px;
}

.blue-circle {
    height: 200px;
    width: 200px;
    position: absolute;
    background-color: blue;
    border-radius: 50%;
    top: 250px;
    left: 115px;
}








    </style>
</head>
<body>
    <div class="red-box">
<div class="blue-circle">
</div>

    </div>
</body>
</html>
